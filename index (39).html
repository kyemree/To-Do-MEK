    [data-theme="dark"] {
      --color-bg: var(--color-dark);
      --color-text: var(--color-light);
      --color-header-footer: #000;
    }

    [data-theme="light"] {
      --color-bg: var(--color-light);
      --color-text: var(--color-dark);
      --color-header-footer: #111;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    header {
      background-color: var(--color-header-footer);
      color: var(--color-light);
      padding: 20px;
      text-align: center;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--color-accent);
    }

    .theme-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: var(--color-accent);
      color: var(--color-dark);
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .language-dropdown {
      position: absolute;
      top: 20px;
      left: 20px;
    }

    .lang-toggle {
      background-color: var(--color-accent);
      color: var(--color-dark);
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    .lang-menu {
      display: none;
      position: absolute;
      top: 50px;
      left: 0;
      background-color: var(--color-light);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      flex-direction: column;
      gap: 10px;
      min-width: 180px;
    }

    .lang-menu button {
      background-color: transparent;
      border: none;
      text-align: left;
      padding: 8px;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      color: var(--color-dark);
      transition: background-color 0.3s ease;
    }

    .lang-menu button:hover {
      background-color: #f1f1f1;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .intro {
      max-width: 800px;
      text-align: center;
      margin-bottom: 40px;
    }

    .intro h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .intro p {
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--color-header-footer);
      color: var(--color-light);
    }
  </style>
</head>
