<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TaskFlow | Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg, #fff);
      color: var(--color-text, #111);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      font-size: 2rem;
      color: var(--color-accent, #f1c40f);
    }

    .content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    .theme-toggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background-color: var(--color-accent, #f1c40f);
      color: #111;
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">🌓</button>
  <div class="content">
    <h1 id="title">Dashboard</h1>
    <p id="desc">You are now inside your TaskFlow workspace. Let’s get things done!</p>
  </div>

  <script>
    const translations = {
      en: {
        title: "Dashboard",
        desc: "You are now inside your TaskFlow workspace. Let’s get things done!"
      },
      tr: {
        title: "Gösterge Paneli",
        desc: "Artık TaskFlow çalışma alanındasınız. Hadi işleri halledelim!"
      },
      zh: {
        title: "仪表板",
        desc: "您现在已进入 TaskFlow 工作区。让我们开始吧！"
      },
      ar: {
        title: "لوحة التحكم",
        desc: "أنت الآن داخل مساحة العمل في TaskFlow. لننجز المهام!"
      },
      es: {
        title: "Panel",
        desc: "Ahora estás dentro de tu espacio de trabajo TaskFlow. ¡Manos a la obra!"
      },
      fr: {
        title: "Tableau de bord",
        desc: "Vous êtes maintenant dans votre espace de travail TaskFlow. Au travail !"
      },
      de: {
        title: "Dashboard",
        desc: "Du befindest dich jetzt in deinem TaskFlow-Arbeitsbereich. Los geht’s!"
      }
    };

    function getLangFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get('lang') || 'en';
    }

    function applyLang() {
      const lang = getLangFromURL();
      const t = translations[lang] || translations.en;
      document.getElementById('title').textContent = t.title;
      document.getElementById('desc').textContent = t.desc;
    }

    function toggleTheme() {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    window.onload = () => {
      applyLang();
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
    };
  </script>
</body>
</html>
