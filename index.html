<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>to-do MEK</title>
  <style>
    :root {
      --color-light-bg: #ffffff;
      --color-light-text: #111111;
      --color-dark-bg: #111111;
      --color-dark-text: #ffffff;
      --color-accent: #f1c40f;
    }
    [data-theme="light"] {
      --color-bg: var(--color-light-bg);
      --color-text: var(--color-light-text);
    }
    [data-theme="dark"] {
      --color-bg: var(--color-dark-bg);
      --color-text: var(--color-dark-text);
    }
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 {
      font-size: 2.2rem;
      color: var(--color-accent);
    }
    .content {
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }
    .theme-toggle, .lang-toggle {
      position: fixed;
      top: 20px;
      background-color: var(--color-accent);
      color: var(--color-light-text);
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    .theme-toggle { right: 20px; }
    .lang-toggle { left: 20px; }

    .lang-menu {
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: var(--color-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 160px;
      z-index: 999;
    }

    .lang-menu button {
      background: none;
      border: none;
      padding: 8px;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      color: var(--color-text);
      border-radius: 6px;
    }

    .lang-menu button:hover {
      background-color: #f1f1f1;
      color: #000;
    }

    #desc2 {
      margin-top: 10px;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .todo-panel {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }

    .todo-section {
      border: 2px solid var(--color-accent);
      border-radius: 10px;
      padding: 20px;
      text-align: left;
    }

    .todo-section h2 {
      margin-top: 0;
      color: var(--color-accent);
    }

    .todo-section input[type="date"],
    .todo-section input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .todo-section button {
      padding: 8px 12px;
      background-color: var(--color-accent);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #loginSection {
      max-width:500px;
      margin:30px auto;
      text-align:center;
    }

    #loginSection input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
    }

    #loginSection button {
      padding: 10px 20px;
      background-color: #f1c40f;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="window.toggleTheme()">🌓</button>
  <button class="lang-toggle" onclick="window.toggleLangMenu()">🌍 Diller</button>
  <div class="lang-menu" id="langMenu">
    <button onclick="window.changeLang('en')">🇺🇸 English</button>
    <button onclick="window.changeLang('tr')">🇹🇷 Türkçe</button>
    <button onclick="window.changeLang('zh')">🇨🇳 中文</button>
    <button onclick="window.changeLang('ar')">🇸🇦 العربية</button>
    <button onclick="window.changeLang('es')">🇪🇸 Español</button>
    <button onclick="window.changeLang('fr')">🇫🇷 Français</button>
    <button onclick="window.changeLang('de')">🇩🇪 Deutsch</button>
  </div>

  <div id="loginSection">
    <h2>🔐 Giriş Yap</h2>
    <input type="text" id="nameInput" placeholder="Ad Soyad"><br>
    <input type="email" id="emailInput" placeholder="E-posta"><br>
    <input type="password" id="passwordInput" placeholder="Şifre"><br>
    <button onclick="window.loginUser()">Giriş Yap</button>
  </div>

  <div class="content">
    <h1 id="title">to-do MEK</h1>
    <p id="desc">Welcome to your TaskFlow workspace.</p>
    <p id="desc2">This page is your to-do list. Organize daily, weekly, monthly, and yearly tasks here clearly and efficiently.</p>

    <div class="todo-panel">
      <div class="todo-section">
        <h2>📅 Daily Tasks</h2>
        <input type="date" id="dailyDate" />
        <input type="text" placeholder="Add a task" id="dailyInput" />
        <button onclick="addTask('daily')">Add</button>
        <ul id="dailyList"></ul>
      </div>

      <div class="todo-section">
        <h2>🗓️ Weekly Tasks</h2>
        <input type="date" id="weeklyDate" />
        <input type="text" placeholder="Add a task" id="weeklyInput" />
        <button onclick="addTask('weekly')">Add</button>
        <ul id="weeklyList"></ul>
      </div>

      <div class="todo-section">
        <h2>📆 Monthly Tasks</h2>
        <input type="date" id="monthlyDate" />
        <input type="text" placeholder="Add a task" id="monthlyInput" />
        <button onclick="addTask('monthly')">Add</button>
        <ul id="monthlyList"></ul>
      </div>

      <div class="todo-section">
        <h2>📈 Yearly Tasks</h2>
        <input type="date" id="yearlyDate" />
        <input type="text" placeholder="Add a task" id="yearlyInput" />
        <button onclick="addTask('yearly')">Add</button>
        <ul id="yearlyList"></ul>
      </div>
    </div>
  </div>

  <script>
    const translations = {
      en: {
        title: "to-do MEK",
        desc: "Welcome to your TaskFlow workspace.",
        desc2: "This page is your to-do list. Organize daily, weekly, and monthly tasks here clearly and efficiently."
      },
      tr: {
        title: "to-do MEK",
        desc: "TaskFlow çalışma alanına hoş geldin.",
        desc2: "Bu sayfa, günlük, haftalık, aylık ve yıllık görevlerini kolayca takip edebileceğin bir yapılacaklar listesidir."
      }
    };

    window.toggleLangMenu = function () {
      const menu = document.getElementById("langMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    }

    window.changeLang = function (lang) {
      const newURL = new URL(window.location.href);
      newURL.searchParams.set('lang', lang);
      window.location.href = newURL.toString();
    }

    window.toggleTheme = function () {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    }

    window.loginUser = function () {
      const name = document.getElementById("nameInput").value.trim();
      const email = document.getElementById("emailInput").value.trim();
      const password = document.getElementById("passwordInput").value.trim();
      if (!name || !email || !password) {
        alert("Lütfen tüm alanları doldurun.");
        return;
      }
      localStorage.setItem("userName", name);
      localStorage.setItem("userEmail", email);
      document.getElementById("loginSection").style.display = "none";
      document.querySelector(".content").style.display = "block";
      const greeting = document.createElement("h3");
      greeting.textContent = `👋 Hoş geldin, ${name}!`;
      greeting.style.marginTop = "20px";
      document.querySelector(".content").insertBefore(greeting, document.querySelector(".content").firstChild);
    }

    function addTask(type) {
      const input = document.getElementById(`${type}Input`);
      const list = document.getElementById(`${type}List`);
      const date = document.getElementById(`${type}Date`).value;
      if (input.value.trim() !== "") {
        const li = document.createElement("li");
        li.textContent = `${date ? "[" + date + "] " : ""}${input.value}`;
        list.appendChild(li);
        input.value = "";
      }
    }

    window.onload = () => {
      document.querySelector('.content').style.display = 'none';
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const lang = new URLSearchParams(window.location.search).get("lang") || "en";
      const t = translations[lang] || translations.en;
      document.getElementById("title").textContent = t.title;
      document.getElementById("desc").textContent = t.desc;
      document.getElementById("desc2").textContent = t.desc2;
      document.title = t.title;
    };
  </script>
</body>
</html>
