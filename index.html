

<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>to-do MEK</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <style>
    :root {
      --color-light-bg: #ffffff;
      --color-light-text: #111111;
      --color-dark-bg: #111111;
      --color-dark-text: #ffffff;
      --color-accent: #f1c40f;
    }
    [data-theme="light"] {
      --color-bg: var(--color-light-bg);
      --color-text: var(--color-light-text);
    }
    [data-theme="dark"] {
      --color-bg: var(--color-dark-bg);
      --color-text: var(--color-dark-text);
    }
    body {
      margin: 0;
      padding: 40px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--color-bg);
      color: var(--color-text);
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    h1 { font-size: 2.2rem; color: var(--color-accent); }
    .content { max-width: 800px; margin: 0 auto; text-align: center; }
    .theme-toggle, .lang-toggle, .logout-btn {
      position: fixed;
      top: 20px;
      background-color: var(--color-accent);
      color: var(--color-light-text);
      border: none;
      padding: 8px 16px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      z-index: 1000;
    }
    .theme-toggle { right: 20px; }
    .lang-toggle { left: 20px; }
    .logout-btn { right: 120px; }

    .lang-menu {
      position: fixed;
      top: 60px;
      left: 20px;
      background-color: var(--color-bg);
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      gap: 8px;
      min-width: 160px;
      z-index: 999;
    }
    .lang-menu button {
      background: none;
      border: none;
      padding: 8px;
      text-align: left;
      font-weight: bold;
      cursor: pointer;
      color: var(--color-text);
      border-radius: 6px;
    }
    .lang-menu button:hover { background-color: #f1f1f1; color: #000; }

    #desc2 {
      margin-top: 10px;
      font-size: 1rem;
      line-height: 1.6;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    .todo-panel {
      margin-top: 40px;
      display: flex;
      flex-direction: column;
      gap: 40px;
    }
    .todo-section {
      border: 2px solid var(--color-accent);
      border-radius: 10px;
      padding: 20px;
      text-align: left;
    }
    .todo-section h2 { margin-top: 0; color: var(--color-accent); }
    .todo-section input[type="date"],
    .todo-section input[type="text"] {
      padding: 8px;
      margin-bottom: 10px;
      margin-right: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    .todo-section button {
      padding: 8px 12px;
      background-color: var(--color-accent);
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .task-item { display: flex; align-items: center; justify-content: space-between; }
    .task-buttons button {
      margin-left: 10px;
      padding: 4px 8px;
      background-color: crimson;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #loginSection {
      max-width:500px;
      margin:30px auto;
      text-align:center;
    }
    #loginSection input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
    }
    #loginSection button {
      padding: 10px 20px;
      background-color: #f1c40f;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
  <button class="lang-toggle" onclick="toggleLangMenu()">üåç Diller</button>
  <button class="logout-btn" onclick="logout()">üö™ √áƒ±kƒ±≈ü</button>
  <div class="lang-menu" id="langMenu">
    <button onclick="changeLang('en')">üá∫üá∏ English</button>
    <button onclick="changeLang('tr')">üáπüá∑ T√ºrk√ße</button>
  </div>

  <div id="loginSection">
    <h2>üîê Giri≈ü Yap</h2>
    <input type="email" id="emailInput" placeholder="E-posta"><br>
    <input type="password" id="passwordInput" placeholder="≈ûifre"><br>
    <button onclick="login()">Giri≈ü Yap</button>
  </div>

  <div class="content" style="display:none;">
    <h1 id="title">to-do MEK</h1>
    <p id="desc">Welcome to your TaskFlow workspace.</p>
    <p id="desc2">This page is your to-do list. Organize daily, weekly, monthly, and yearly tasks here clearly and efficiently.</p>
    <div class="todo-panel" id="todoPanel"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBT7H0k34FsgMsCPWUAIs9e_6g_PkNkkgs",
      authDomain: "to-do-mek.firebaseapp.com",
      projectId: "to-do-mek",
      storageBucket: "to-do-mek.firebasestorage.app",
      messagingSenderId: "436508646106",
      appId: "1:436508646106:web:c2d0393d96c795d43423e3",
      measurementId: "G-F6ZZRR16NF"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore(app);

    window.toggleLangMenu = function () {
      const menu = document.getElementById("langMenu");
      menu.style.display = menu.style.display === "flex" ? "none" : "flex";
    };

    window.changeLang = function(lang) {
      localStorage.setItem("lang", lang);
      location.reload();
    };

    window.toggleTheme = function () {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    };

    window.logout = function () {
      signOut(auth).then(() => {
        localStorage.removeItem("email");
        location.reload();
      });
    };

    window.login = function () {
      const email = document.getElementById("emailInput").value;
      const password = document.getElementById("passwordInput").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => {
          localStorage.setItem("email", email);
          document.getElementById("loginSection").style.display = "none";
          document.querySelector(".content").style.display = "block";
          loadTasks();
        }).catch(alert);
    };

    async function loadTasks() {
      const email = localStorage.getItem("email");
      const taskArea = document.getElementById("todoPanel");
      taskArea.innerHTML = "";
      const types = ["Daily", "Weekly", "Monthly", "Yearly"];
      for (const type of types) {
        const sec = document.createElement("div");
        sec.className = "todo-section";
        sec.innerHTML = `<h2>${type} Tasks</h2>
          <input type="date" id="${type}Date"/>
          <input type="text" placeholder="Add a task" id="${type}Input"/>
          <button onclick="addTask('${type}')">Add</button>
          <ul id="${type}List"></ul>`;
        taskArea.appendChild(sec);

        const q = await getDocs(collection(db, "users", email, type));
        q.forEach(docSnap => {
          const li = document.createElement("li");
          li.className = "task-item";
          li.innerHTML = `<span>${docSnap.data().text}</span>
            <div class="task-buttons">
              <button onclick="deleteTask('${type}', '${docSnap.id}')">üóëÔ∏è</button>
            </div>`;
          sec.querySelector("ul").appendChild(li);
        });
      }
    }

    window.addTask = async function(type) {
      const email = localStorage.getItem("email");
      const input = document.getElementById(`${type}Input`).value;
      if (!input) return;
      await addDoc(collection(db, "users", email, type), { text: input });
      loadTasks();
    };

    window.deleteTask = async function(type, id) {
      const email = localStorage.getItem("email");
      await deleteDoc(doc(db, "users", email, type, id));
      loadTasks();
    };

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      document.documentElement.setAttribute('data-theme', savedTheme);
      const savedLang = localStorage.getItem('lang') || 'en';
      const titles = {
        en: { title: "to-do MEK", desc: "Welcome to your TaskFlow workspace.", desc2: "Organize daily, weekly, monthly, and yearly tasks here." },
        tr: { title: "to-do MEK", desc: "TaskFlow √ßalƒ±≈üma alanƒ±na ho≈ü geldin.", desc2: "G√ºnl√ºk, haftalƒ±k, aylƒ±k ve yƒ±llƒ±k g√∂revlerini burada d√ºzenle." }
      };
      const t = titles[savedLang] || titles.en;
      document.getElementById("title").textContent = t.title;
      document.getElementById("desc").textContent = t.desc;
      document.getElementById("desc2").textContent = t.desc2;
      document.title = t.title;
      if (localStorage.getItem("email")) {
        document.getElementById("loginSection").style.display = "none";
        document.querySelector(".content").style.display = "block";
        loadTasks();
      }
    };
  </script>
</body>
</html>
